<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header" class="d-flex bg-dark p-0">
    <div class="p-2 w-100 text-white">
      <a><span class="p-2 align-middle" th:text="${current_user.getEmail()}"></span></a>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:block th:text="${current_user.getRolesInfo()}">
      </span>
    </div>
    <a></a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
    </a>
  </div>
  <div class="container-fluid text-left"><!--главны контейнер с едой-->
    <div class="row">
      <div class="col-2"><!-- меню слева -->
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical"><!-- кнопочки-->
          <div th:switch="${admin_features}">
            <a th:case="'yes'" class="nav-link" href="/admin" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          </div>
          <a class="nav-link" href="/user" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col p-1"> <!-- основная панелька -->
        <div th:switch="${container}">
          <div th:case="'users_edit'">
            <div class="row"> <!-- Надпись над меню -->
              <h1>Admin panel</h1>
            </div>
            <div class="row"> <!-- кнопочки все пользователи или новый -->
              <div class="col-1">
                <a href="/admin?show=users">Users table</a>
              </div>
              <div class="col-1">
                <a href="/admin?show=new_user">New User</a>
              </div>
              <div class="col"></div> <!--пустышка чтоб заполнить вместо справа-->
            </div>
          </div>
        </div>
        <div th:switch="${show}">
          <div th:case="'users'">
            <div class="row text-left"> <!-- надпись все пользователи -->
              <h2>All users</h2>
            </div>
            <div class="row"> <!-- отображение пользователей -->
              <div class="col">
                <div class="row">
                  <div class="col-1">id</div>
                  <div class="col-2">first name</div>
                  <div class="col-2">last name</div>
                  <div class="col-1">age</div>
                  <div class="col-3">email</div>
                  <div class="col-1">role</div>
                  <div class="col-1">edit</div>
                  <div class="col-1">delete</div>
                </div>
                <div class="row" th:each="user:${users}">
                  <div class="col-1" th:utext="${user.getId()}">id</div>
                  <div class="col-2" th:utext="${user.getFirst_name()}">first name</div>
                  <div class="col-2" th:utext="${user.getLast_name()}">last name</div>
                  <div class="col-1" th:utext="${user.getAge()}">age</div>
                  <div class="col-3" th:utext="${user.getEmail()}">email</div>
                  <div class="col-1" th:utext="${user.getRolesInfo()}">role</div>
                  <div class="col-1">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#EditUserMenu">Edit</button>
                  </div>
                  <div class="col-1">
                    <a class="btn" th:href="@{/admin/deleteuser/{id}(id = ${user.getId()})}">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:case="'new_user'">
            <div class="row text-left"> <!-- надпись все пользователи -->
              <h2>New user</h2>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col-4 text-center">
                <form th:method="POST" th:action="@{/admin/adduser}" th:object="${newUser}">
                  <input type="hidden" name="id" th:field="*{id}">
                  <p>Username</p>
                  <input name="username" type="text" id="username" th:field="*{username}">
                  <br><br>
                  <p>Password</p>
                  <input name="password" type="text" id="password" value="" th:field="*{password}"/>
                  <br><br>
                  <p>E-Mail</p>
                  <input name="email" type="text" id="email" th:field="*{email}"/>
                  <br><br>
                  <p>Firstname</p>
                  <input name="name" type="text" id="first_name" th:field="*{first_name}"/>
                  <br><br>
                  <p>Lastname</p>
                  <input name="name" type="text" id="last_name" th:field="*{last_name}"/>
                  <br><br>
                  <p>Age</p>
                  <input name="name" type="text" id="age" th:field="*{age}"/>
                  <br><br>
                  <input type="submit" value="Add new user"/>
                </form>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <div th:case="*">
            <p>puk</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="EditUserMenu" tabindex="-1" aria-labelledby="ModalHeader" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalHeader">Edit user data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <p>puk</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
