<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header" class="d-flex bg-dark p-0">
    <div class="p-2 w-100 text-white">
      <a><span class="p-2 align-middle" th:text="${current_user.getEmail()} + ' with roles: ' + ${current_user.getRolesInfo()}"></span></a>
      </span>
    </div>
    <a></a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
    </a>
  </div>
  <div class="container-fluid text-left"><!--главны контейнер с едой-->
    <div class="row">
      <div class="col-2"><!-- меню слева -->
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical"><!-- кнопочки-->
          <div th:switch="${admin_features}">
            <a th:case="'yes'" class="nav-link" href="/admin" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          </div>
          <a class="nav-link" href="/user" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col p-1"> <!-- основная панелька -->
        <div th:switch="${container}">
          <div th:case="'users_edit'">
            <div class="row"> <!-- Надпись над меню -->
              <h1>Admin panel</h1>
            </div>
            <div class="row"> <!-- кнопочки все пользователи или новый -->
              <div class="col-1">
                <a href="/admin?show=users">Users table</a>
              </div>
              <div class="col-1">
                <a href="/admin?show=new_user">New User</a>
              </div>
              <div class="col"></div> <!--пустышка чтоб заполнить вместо справа-->
            </div>
          </div>
        </div>
        <div th:switch="${show}">
          <div th:case="'users'">
            <div class="row text-left"> <!-- надпись все пользователи -->
              <h5>All users</h5>
            </div>
            <div class="row"> <!-- отображение пользователей -->
              <div class="col">
                <div class="row">
                  <div class="col-1">id</div>
                  <div class="col-2">first name</div>
                  <div class="col-2">last name</div>
                  <div class="col-1">age</div>
                  <div class="col-3">email</div>
                  <div class="col-1">role</div>
                  <div class="col-1">edit</div>
                  <div class="col-1">delete</div>
                </div>
                <div class="row" th:each="user:${users}">
                  <div class="col-1" th:utext="${user.getId()}">id</div>
                  <div class="col-2" th:utext="${user.getFirst_name()}">first name</div>
                  <div class="col-2" th:utext="${user.getLast_name()}">last name</div>
                  <div class="col-1" th:utext="${user.getAge()}">age</div>
                  <div class="col-3" th:utext="${user.getEmail()}">email</div>
                  <div class="col-1" th:utext="${user.getRolesInfo()}">role</div>

                  <div class="col-1">
                    <button type="button" class="btn" data-bs-toggle="modal" th:data-bs-target="${'#editModal'+user.id}">Edit</button>
                  </div>

                  <div class="col-1">
                    <a class="btn" th:href="@{/admin/deleteuser/{id}(id = ${user.getId()})}">Delete</a>
                  </div>

                  <div class="modal fade" th:id="${'editModal' + user.getId()}" aria-labelledby="EditUserMenu" aria-hidden="true">
                    <div class="modal-dialog" modal-dialog-centered>
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/admin/update_user/{id}(id=${user.getId()})}"
                              th:object="${user}" th:method="POST">
                          <div class="modal-body col-md text-center">
                            <label for="idEdit"><b>ID</b></label>
                            <input th:name="id" th:type="text"
                                   class="form-control" id="idEdit"
                                   th:value="*{getId()}" readonly/>
                            <input th:name="username" th:type="text"
                                   class="form-control" id="username"
                                   th:value="*{username}" hidden/>
                            <br>
                            <label for="first_name"><b>First name</b></label>
                            <input th:name="first_name" th:type="text"
                                   class="form-control" id="first_name"
                                   th:value="*{first_name}"/>
                            <br>
                            <label for="last_name"><b>Last name</b></label>
                            <input th:name="last_name" th:type="text"
                                   class="form-control" id="last_name"
                                   th:value="*{last_name}"/>
                            <br>
                            <label for="age"><b>Age</b></label>
                            <input th:name="age" th:type="number"
                                   class="form-control" id="age"
                                   th:value="*{age}"/>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input th:name="password" type="text"
                                   class="form-control" id="password"/>
                            <br>
                            <label for="email"><b>Email</b></label>
                            <input th:name="email" type="text"
                                   class="form-control" id="email" th:value="*{email}"/>
                            <br>
                            <label for="roles"><b>Role</b></label>
                            <select multiple
                                    class="form-control form-control-sm"
                                    id="roles" name="nameRole" size="2"
                                    required>
                              <option
                                      th:each="role: ${user.getRoles()}"
                                      th:value="${role.name}"
                                      th:selected="${user.roles.contains(role)}">
                                <th:block th:text="${role.name}">
                                </th:block>
                              </option>
                            </select>
                            <br><br>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <button type="submit" class="btn btn-primary">
                              Edit
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:case="'new_user'">
            <div class="row text-left"> <!-- надпись все пользователи -->
              <h2>New user</h2>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col-4 text-center">
                <form th:method="POST" th:action="@{/admin/adduser}" th:object="${newUser}">
                  <input type="hidden" name="id" th:field="*{id}">
                  <p>Username</p>
                  <input name="username" type="text" id="username" th:field="*{username}">
                  <br><br>
                  <p>Password</p>
                  <input name="password" type="text" id="password" value="" th:field="*{password}"/>
                  <br><br>
                  <p>E-Mail</p>
                  <input name="email" type="text" id="email" th:field="*{email}"/>
                  <br><br>
                  <p>Firstname</p>
                  <input name="name" type="text" id="first_name" th:field="*{first_name}"/>
                  <br><br>
                  <p>Lastname</p>
                  <input name="name" type="text" id="last_name" th:field="*{last_name}"/>
                  <br><br>
                  <p>Age</p>
                  <input name="name" type="text" id="age" th:field="*{age}"/>
                  <br><br>
                  <input type="submit" value="Add new user"/>
                </form>
              </div>
              <div class="col"></div>
            </div>
          </div>
          <div th:case="*">
            <p>puk</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
