<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header" class="d-flex bg-dark p-0">
    <div class="p-2 w-100 text-white">
      <a><span class="p-2 align-middle" th:text="${current_user.getEmail()} + ' with roles: ' + ${current_user.getRolesInfo()}"></span></a>
      </span>
    </div>
    <a></a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
    </a>
  </div>
  <div class="container-fluid text-left"><!--главны контейнер с едой-->
    <div class="row">
      <div class="col-2"><!-- меню слева -->
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical"><!-- кнопочки-->
          <div th:switch="${admin_features}">
            <a th:case="'yes'" class="nav-link active" href="/admin" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          </div>
          <a class="nav-link" href="/user" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col-10 px-0 bg-light">
        <div class="container-fluid p-4">
          <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="editor">
            <h1>Admin panel</h1>
            <div th:switch="${show}">
              <div th:case="'users'" class="tab-content">
                <ul class="nav nav-tabs">
                  <a class="nav-link active" data-toggle="tab" href="/admin?show=users">Users Table</a>
                  <a class="nav-link" data-toggle="tab" href="/admin?show=new_user">New user</a>
                </ul>
                <div class="card">
                  <div class="card-header">
                    <div class="m-1">
                      <h5>All users</h5>
                    </div>
                  </div>
                </div>
                <div class="tab-content">
                  <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                    <div class="bg-white p-3">
                      <table class="table table-striped border-top">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>First name</th>
                          <th>Last name</th>
                          <th>Age</th>
                          <th>E-Mail</th>
                          <th>Role</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                        </thead>

                        <tr th:each="user:${users}">
                          <td th:text="${user.getId()}">id</td>
                          <td th:text="${user.getFirst_name()}">f_name</td>
                          <td th:text="${user.getLast_name()}">l_name</td>
                          <td th:text="${user.getAge()}">age</td>
                          <td th:text="${user.getEmail()}">e-mail</td>
                          <td th:text="${user.getRolesInfo()}">roles</td>
                          <td>
                            <a type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#editModal'+user.getId()}">Edit</a>
                          </td>
                          <td>
                            <a type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteModal'+user.getId()}">Delete</a>
                          </td>

                          <div class="modal fade" th:id="${'editModal' + user.getId()}" aria-labelledby="EditUserMenu" aria-hidden="true">
                            <div class="modal-dialog" modal-dialog-centered>
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form th:action="@{/admin/update_user/{id}(id=${user.getId()})}"
                                      th:object="${user}" th:method="POST">
                                  <div class="modal-body col-md text-center">
                                    <label for="idEdit"><b>ID</b></label>
                                    <input th:name="id" th:type="text"
                                           class="form-control" id="idEdit"
                                           th:value="*{getId()}" readonly/>
                                    <input th:name="username" th:type="text"
                                           class="form-control" id="username"
                                           th:value="*{username}" hidden/>
                                    <br>
                                    <label for="first_name"><b>First name</b></label>
                                    <input th:name="first_name" th:type="text"
                                           class="form-control" id="first_name"
                                           th:value="*{first_name}"/>
                                    <br>
                                    <label for="last_name"><b>Last name</b></label>
                                    <input th:name="last_name" th:type="text"
                                           class="form-control" id="last_name"
                                           th:value="*{last_name}"/>
                                    <br>
                                    <label for="age"><b>Age</b></label>
                                    <input th:name="age" th:type="number"
                                           class="form-control" id="age"
                                           th:value="*{age}"/>
                                    <br>
                                    <label for="password"><b>Password</b></label>
                                    <input th:name="password" type="text"
                                           class="form-control" id="password"/>
                                    <br>
                                    <label for="email"><b>Email</b></label>
                                    <input th:name="email" type="text"
                                           class="form-control" id="email" th:value="*{email}"/>
                                    <br>
                                    <label for="roles"><b>Role</b></label>
                                    <select multiple
                                            class="form-control form-control-sm"
                                            id="roles" name="nameRole" size="2"
                                            required>
                                      <option
                                              th:each="role: ${user.getRoles()}"
                                              th:value="${role.name}"
                                              th:selected="${user.roles.contains(role)}">
                                        <th:block th:text="${role.name}">
                                        </th:block>
                                      </option>
                                    </select>
                                    <br><br>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                      Edit
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>

                          <div class="modal fade" th:id="${'deleteModal'+user.getId()}"
                               aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Delete
                                    user</h5>
                                  <button type="button" class="btn-close"
                                          data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                                </div>
                                <form class="modal-body col-md text-center"
                                      th:action="@{/admin/deleteuser/{id}(id = ${user.getId()})}"
                                      th:method="DELETE">
                                  <div class="modal-body col-md">
                                    <label for="id"><b>ID</b></label>
                                    <input th:name="id" th:type="text"
                                           class="form-control"
                                           id="id" th:value="${user.getId()}" disabled/>
                                    <br>
                                    <label for="name1"><b>First name</b></label>
                                    <input th:name="name" th:type="text"
                                           class="form-control"
                                           id="name1" th:value="${user.getFirst_name()}"
                                           disabled/>
                                    <br>
                                    <label for="lastName1"><b>Last name</b></label>
                                    <input th:name="lastName" th:type="text"
                                           class="form-control" id="lastName1"
                                           th:value="${user.getLast_name()}" disabled/>
                                    <br>
                                    <label for="age1"><b>Age</b></label>
                                    <input th:name="age" th:type="number"
                                           class="form-control"
                                           id="age1" th:value="${user.getAge()}"
                                           disabled/>
                                    <br>
                                  </div>

                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-danger">Delete
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div th:case="'new_user'">
                <ul class="nav nav-tabs">
                  <a class="nav-link" data-toggle="tab" href="/admin?show=users">Users Table</a>
                  <a class="nav-link active" data-toggle="tab" href="/admin?show=new_user">New user</a>
                </ul>
                <div class="card">
                  <div class="card-header">
                    <div class="m-1">
                      <h5>Add new user</h5>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <form align="center" class="col-4 offset-4" th:align="center" th:method="POST" th:action="@{/admin/adduser}" th:object="${newUser}">
                    <label for="username"><b>User name</b></label>
                    <input th:name="username" th:field="*{username}" th:type="text" class="form-control"
                           id="username" required/>
                    <br>
                    <label for="name"><b>First name</b></label>
                    <input th:name="name" th:field="*{first_name}" th:type="text" class="form-control" id="name"
                           required/>
                    <br>
                    <label for="lastName"><b>Last name</b></label>
                    <input th:name="lastName" th:field="*{last_name}" th:type="text" class="form-control"
                           id="lastName" required/>
                    <br>
                    <label for="age"><b>Age</b></label>
                    <input th:name="age" th:field="*{age}" th:type="number" class="form-control"
                           id="age"/>
                    <br>
                    <label for="email"><b>Email</b></label>
                    <input th:name="email" th:field="*{email}" th:type="email" class="form-control"
                           id="email"/>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                           id="password"/>
                    <br>
                    <label for="roles"><b>Role</b></label>
                    <select multiple class="form-control form-control-sm" id="roles" name="nameRole"
                            size="2"
                            required>
                      <option
                              th:each="role : ${roles}"
                              th:text="${role.name}"
                              th:value="${role.name}">
                      </option>
                    </select>
                    <br>
                    <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user</button>
                  </form>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
