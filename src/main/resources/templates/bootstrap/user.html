<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header" class="d-flex bg-dark p-0">
    <div class="p-2 w-100 text-white">
      <a><span class="p-2 align-middle" th:text="${current_user.getEmail()} + ' with roles: ' + ${current_user.getRolesInfo()}"></span></a>
    </div>
    <a></a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
    </a>
  </div>
  <div class="container-fluid text-left"><!--главны контейнер с едой-->
    <div class="row">
      <div class="col-2"><!-- меню слева -->
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical"><!-- кнопочки-->
          <div th:switch="${admin_features}">
            <a th:case="'yes'" class="nav-link" href="/admin" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          </div>
          <a class="nav-link active" href="/user" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>

      <div class="p-0 col-10 bg-light">
        <div class="tabs p-4">
          <h1>User information page</h1>
          <div class="pt-2 tab-content">
            <div class="tab-pane fade show active" id="description">
              <div class="p-3 border">
                <h5 class="my-0 mx-2">User info</h5>
              </div>
              <div class="p-3 bg-white border border-top-0">
                <table class="usersTable table table-striped bg-white">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td th:text="${current_user.getId()}"></td>
                    <td th:text="${current_user.getFirst_name()}"></td>
                    <td th:text="${current_user.getLast_name()}"></td>
                    <td th:text="${current_user.getAge()}"></td>
                    <td th:text="${current_user.getEmail()}"></td>
                    <td>
                      <th:block th:each="role: ${current_user.getRoles()}"
                                th:text="${role.name} + ' '">
                      </th:block>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
