<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление нового пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/adduser}" th:object="${newUser}">
  <input type="hidden" name="id" th:field="*{id}">
  <label for="username">Имя пользователя: </label>
  <input name="username" type="text" id="username" th:field="*{username}">
  <br><br>
  <label for="password">Пароль: </label>
  <input name="password" type="text" id="password" value="" th:field="*{password}"/>
  <br><br>
  <label for="email">E-Mail: </label>
  <input name="email" type="text" id="email" th:field="*{email}"/>
  <br><br>
  <label for="email">Имя: </label>
  <input name="name" type="text" id="first_name" th:field="*{first_name}"/>
  <br><br>
  <label for="email">Фамилия: </label>
  <input name="name" type="text" id="last_name" th:field="*{last_name}"/>
  <br><br>
  <label for="email">Возраст: </label>
  <input name="name" type="text" id="age" th:field="*{age}"/>
  <br><br>
  <input type="submit" value="Добавить/Изменить"/>
</form>
<br>
<br>
<a th:href="@{/logout}" class="btn">Выйти</a>
</body>
</html>
