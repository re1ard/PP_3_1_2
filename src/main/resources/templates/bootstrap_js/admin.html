<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div id="header" class="d-flex bg-dark p-0">
  <div class="p-2 w-100 text-white">
    <a><span class="p-2 align-middle" id="header_text"></span></a>
  </div>
  <a></a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-dark text-secondary">Logout</button>
  </form>
  </a>
</div>
<div class="container-fluid text-left"><!--главны контейнер с едой-->
  <div class="row">
    <div class="col-2"><!-- меню слева -->
      <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical"><!-- кнопочки-->
      </div>
    </div>
    <div class="col-10 px-0 bg-light">
      <div class="container-fluid p-4">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="editor">
          <h1>Admin panel</h1>
          <div>
            <div class="tab-content">
              <ul class="nav nav-tabs">
                <a class="nav-link active" data-toggle="tab" href="#AllUsers">Users Table</a>
                <a class="nav-link" data-toggle="tab" href="#NewUser">New user</a>
              </ul>
              <div class="card">
                <div class="card-header">
                  <div class="m-1">
                    <h5>All users</h5>
                  </div>
                </div>
              </div>
              <div class="tab-content">
                <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                  <div class="bg-white p-3">
                    <table class="table table-striped border-top">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>E-Mail</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                      </thead>
                      <tbody id="AllUsers">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
